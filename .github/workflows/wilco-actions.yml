on:
  pull_request:
    branches:
      - main

jobs:
  wilco:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    name: Pr checks

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          SECRET_KEY: secret
          POSTGRES_DB: anythink-market
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out project
        uses: actions/checkout@v2

      - name: Use Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9.13"

      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: Setup Node for Wilco Checks
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install npm dependencies
        run: cd anythink-express-server && npm ci

      - name: Start Docker Compose services
        run: docker compose up -d

      - name: Wait for Node server to be healthy
        run: |
          timeout=60
          elapsed=0
          interval=2
          while [ $elapsed -lt $timeout ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8001/ || echo "000")
            if [ "$response" = "200" ]; then
              echo "Server is healthy"
              exit 0
            fi
            echo "Waiting for server... (response: $response)"
            sleep $interval
            elapsed=$((elapsed + interval))
          done
          echo "Server failed to respond with 200 after ${timeout}s"
          docker compose logs
          exit 1

      - name: Wilco checks
        id: Wilco
        uses: trywilco/actions@main
        with:
          engine: ${{ secrets.WILCO_ENGINE_URL }}
